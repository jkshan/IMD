<div class="panel panel-primary">
    <div class=" panel-heading">
        <input class="btn btn-success btn-xs pull-right" type="button" value="+" (click)="addToReel(clip)">
        <span class="label label-success">{{clip.Name}}</span>
        <div class="label label-primary">{{clip.Standard}}/{{clip.Definition}}/{{clip.Duration | TimeCode}}</div>
    </div>
    <div class="panel-body">{{clip.Description}}</div>
</div>
