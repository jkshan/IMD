<div class="row">
    <div class="col-md-1"><input class="btn btn-success btn-xs" type="button" value="+" (click)="addToReel(clip)"></div>
    <div class="col-md-2">{{clip.Name}}</div>
    <div class="col-md-2">{{clip.Standard}}/{{clip.Definition}}/{{clip.Duration | TimeCode}}</div>
    <div class="col-md-6">{{clip.Description}}</div>
</div>
